name: Update Fire Truck Data

on:
  schedule:
    - cron: '* * * * *'  # Run every minute
  workflow_dispatch:     # Allow manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write     # Need write permission to update the cached file
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: cd cache-api && npm install
      
      - name: Fetch and process API data
        run: cd cache-api && npm start
      
      - name: Configure Git
        run: |
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"
      
      - name: Commit and push changes
        run: |
          git add data/goa-fire-truck-locations.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update fire truck data [skip ci]" && git push) 
